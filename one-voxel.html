<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="theme-color" content="#7c3aed" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mohamed-one-link.vercel.app/" />
  <meta property="og:title" content="Mohamed - Links" />
  <meta property="og:image" content="https://mohamed-one-link.vercel.app/assets/preview.jpg" />
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://mohamed-one-link.vercel.app/" />
  <meta property="twitter:title" content="Mohamed - Links" />
  <meta property="twitter:image" content="https://mohamed-one-link.vercel.app/assets/preview.jpg" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">
  <link rel="shortcut icon" href="favicon/favicon.ico">
</head>
<body>

  <div class="bg-blob" aria-hidden="true">
    <div class="blob-a"></div>
    <div class="blob-b"></div>
    <div class="blob-c"></div>
  </div>
  
  <div class="bg-particles" aria-hidden="true">
    <div class="particle particle-triangle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle particle-circle" style="left: 20%; animation-delay: -5s;"></div>
    <div class="particle particle-square" style="left: 30%; animation-delay: -10s;"></div>
    <div class="particle particle-triangle" style="left: 40%; animation-delay: -15s;"></div>
    <div class="particle particle-circle" style="left: 50%; animation-delay: -20s;"></div>
    <div class="particle particle-square" style="left: 60%; animation-delay: -25s;"></div>
    <div class="particle particle-triangle" style="left: 70%; animation-delay: -30s;"></div>
    <div class="particle particle-circle" style="left: 80%; animation-delay: -35s;"></div>
    <div class="particle particle-square" style="left: 90%; animation-delay: -40s;"></div>
  </div>
  
  <div class="bg-waves" aria-hidden="true">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <main>
    <section class="obsidian-card" id="app" aria-live="polite">
      <h2 id="display-name">Still Cooking</h2>
      <p class="bio" id="bio">Wait for the upcoming updates!</p>     
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
